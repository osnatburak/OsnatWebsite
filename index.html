<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>גלו את סודות הבינה המלאכותית!</h1>
        <p>תלמדו ממומחים בתחום איך לשפר את האפקטיביות והיצירתיות שלכם בעזרת כלי בינה מלאכותית</p>
    </header>
    <main>
        <section>
            <h2>מה תקבלו בקורס?</h2>
            <p>המשימות בעבודה ייקחו לכם 50% מהזמן,<br>
            תקבלו כלים שיעזרו לכם להתבטא טוב יותר,<br>
            היצירתיות שלכם תעלה.</p>
            <img src="image.png" alt="תמונה של בינה מלאכותית">
        </section>
        <section>
            <h2>הרשמה</h2>
            <form>
                <label for="name">שם:</label>
                <input type="text" id="name" name="name">
                <label for="email">דוא"ל:</label>
                <input type="email" id="email" name="email">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone">
                <button type="submit">אני רוצה שתחזרו אלי עם הפרטים!</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 כל הזכויות שמורות לאסנת בורק.</p>
    </footer>
</body>
</html>
