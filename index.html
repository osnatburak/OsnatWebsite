<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ברוכים הבאים לדף הנחיתה שלי</h1>
        <p>גלה את סודות הבינה המלאכותית להגדלת יעילות בעבודה!</p>
    </header>
    <main>
        <section>
            <h2>על המוצר</h2>
            <p>הבינה המלאכותית שלנו תעזור לך לשפר את היעילות ולחסוך זמן בעבודה.</p>
            <img src="ai_image.jpg" alt="תמונה של בינה מלאכותית">
        </section>
        <section>
            <h2>הרשמה</h2>
            <form>
                <label for="name">שם:</label>
                <input type="text" id="name" name="name">
                <label for="email">דוא"ל:</label>
                <input type="email" id="email" name="email">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone">
                <button type="submit">הירשם עכשיו</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 כל הזכויות שמורות.</p>
    </footer>
</body>
</html>
